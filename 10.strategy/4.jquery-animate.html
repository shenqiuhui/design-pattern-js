<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery-animate</title>
  <style>
    #content{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
  </style>
</head>
<body>
  <button id="bigger">变大</button>
  <div id="content"></div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    $('#bigger').on('click', function () {
      $('#content').animate({
        width: '200px',
        height: '200px'
      }, 'linear');
    });
  </script>
</body>
</html>
