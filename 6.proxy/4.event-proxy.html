<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件委托</title>
</head>
<body>
  <ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    let ulList = document.getElementById('list');

    ulList.addEventListener('click', function (event) {
      console.log(event.target.innerHTML);
    });
  </script>
</body>
</html>
